[flake8]
exclude = docs pymt/cfunits
ignore =
	E203
	E501
	W503
max-line-length = 88

[versioneer]
VCS = git
style = pep440
versionfile_source = pymt/_version.py
versionfile_build = pymt/_version.py
tag_prefix =
parentdir_prefix = pymt-

[tool:pytest]
minversion = 3.0
testpaths = pymt tests
norecursedirs = .* *.egg* build dist pymt/cfunits
# usefixtures = suppress_resource_warning
addopts =
    --ignore setup.py
    --ignore versioneer.py
    --ignore pymt/_version.py
    --tb native
    --strict
    --durations 16
    --doctest-modules
doctest_optionflags =
    NORMALIZE_WHITESPACE
    IGNORE_EXCEPTION_DETAIL
    ALLOW_UNICODE

[run]
omit = pymt/_version.py

[tool:changelog]
force = true
changelog_name = CHANGELOG
project_slug = csdms/pymt
remote_end_point = https://github.com
